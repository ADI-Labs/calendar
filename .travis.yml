language: python

python:
    - "2.7.9"

env:
    - PIP_DOWNLOAD_CACHE=$HOME/.pip_cache/


cache:
    directories:
        - $HOME/virtualenv/python2.7.9/
        - $HOME/.pip_cache/

install:
  - pip install -r config/requirements.txt
  - pip install flake8

script:
  - flake8 *.py
  - flake8 config
  - flake8 cal
